<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Roule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <header>
        <h1>Script Roule</h1>

                </svg>
            </button>
        </div>
    </header>

    <div id="main-view">
        <div id="categories-container"></div>
    </div>

    <div id="result-area">
        <h2>生成結果</h2>
        <div id="loading" style="display:none;">AI 正在寫作中... (請稍候)</div>
        <div id="story-content"></div>
        <div style="margin-top: 20px; display:flex; gap:10px;">
            <button id="btn-save" class="secondary">儲存結果</button>
            <button onclick="location.reload()" class="secondary">清除重來</button>
        </div>
    </div>

    <div id="history-view" style="display:none;">
        <h2>歷史紀錄</h2>
        <button id="btn-back-home" class="secondary">返回首頁</button>
        <div id="history-list"></div>
    </div>

    <button id="btn-generate" class="fab" title="隨機生成">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 16V8C20.9996 7.64927 20.9071 7.30481 20.7315 7.00116C20.556 6.69751 20.3037 6.44536 20 6.27L13 2.27C12.696 2.09446 12.3511 2.00205 12 2.00205C11.6489 2.00205 11.304 2.09446 11 2.27L4 6.27C3.69626 6.44536 3.44398 6.69751 3.26846 7.00116C3.09294 7.30481 3.00036 7.64927 3 8V16C3.00036 16.3507 3.09294 16.6952 3.26846 16.9988C3.44398 17.3025 3.69626 17.5546 4 17.73L11 21.73C11.304 21.9055 11.6489 21.9979 12 21.9979C12.3511 21.9979 12.696 21.9055 13 21.73L20 17.73C20.3037 17.5546 20.556 17.3025 20.7315 16.9988C20.9071 16.6952 20.9996 16.3507 21 16Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3.27002 6.96002L12 12.01L20.73 6.96002" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 22.08V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>設定 Gemini API Key</h3>
            <p style="font-size:0.8rem; color:#666;">Key 僅儲存於您的瀏覽器，不會上傳。</p>
            <input type="password" id="api-key-input" placeholder="貼上你的 API Key">
            <div style="text-align: right; margin-top: 10px;">
                <button id="btn-close-settings" class="secondary">取消</button>
                <button id="btn-save-key">儲存</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
    <script>
        // 註冊 Service Worker (PWA 必備)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
