<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8fa3ad">
    <title>ScriptRoule v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:12px; cursor:pointer;" onclick="location.reload()">
            <img src="icon.png" alt="Logo" style="width:48px; height:48px; border-radius:10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h1>ScriptRoule</h1>
        </div>
        <div style="display:flex; gap:8px;">
            <button id="btn-history" title="歷史紀錄" style="background:none; border:none; padding:8px; cursor:pointer;">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
            </button>
            <button id="btn-settings" title="設定" style="background:none; border:none; padding:8px; cursor:pointer;">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
            </button>
        </div>
    </header>

    <div id="main-view">
        <div id="categories-container"></div>
    </div>

    <div id="result-area">
        <h2>生成結果</h2>
        <div id="loading" style="display:none;">AI 正在寫作中... (請稍候)</div>
        <div id="story-content"></div>
        <div style="margin-top: 20px; display:flex; gap:10px;">
            <button id="btn-save" class="secondary">儲存結果</button>
            <button onclick="location.reload()" class="secondary">清除重來</button>
        </div>
    </div>

    <div id="history-view" style="display:none;">
        <h2>歷史紀錄</h2>
        <button id="btn-back-home" class="secondary">返回首頁</button>
        <div id="history-list"></div>
    </div>

    <button id="btn-generate" class="fab" title="產生大綱">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span>產生大綱</span>
    </button>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>設定 Gemini API Key</h3>
            <p style="font-size:0.8rem; color:#666;">Key 僅儲存於您的瀏覽器，不會上傳。</p>
            <input type="password" id="api-key-input" placeholder="貼上你的 API Key">
            <div style="text-align: right; margin-top: 10px;">
                <button id="btn-close-settings" class="secondary">取消</button>
                <button id="btn-save-key">儲存</button>
            </div>
        </div>
    </div>

    <div id="universal-modal" class="modal">
        <div class="modal-content">
            <h3 id="u-modal-title">標題</h3>
            <p id="u-modal-desc" style="font-size:0.9rem; color:#666; margin-bottom:10px;"></p>
            <input type="text" id="u-modal-input" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-size:1rem; box-sizing: border-box;">
            
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:15px;">
                <button id="u-btn-delete" class="secondary danger" style="display:none;">刪除</button>
                <div style="flex:1;"></div>
                <button id="u-btn-cancel" class="secondary">取消</button>
                <button id="u-btn-confirm">確定</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
    <script>
        // 註冊 Service Worker (PWA 必備)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
