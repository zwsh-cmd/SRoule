<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8fa3ad">
    <title>ScriptRoule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:6px; cursor:pointer;" onclick="location.href=location.pathname">
            <img src="icon.png" alt="Logo" style="width:48px; height:48px; border-radius:10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h1>ScriptRoule</h1>
        </div>
        <div style="display:flex; gap:8px; align-items: center;">
            
            <button id="btn-history" title="歷史紀錄" style="background:none; border:none; padding:8px; cursor:pointer;">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
            </button>
            
            
            <button id="btn-settings" title="設定" style="background:none; border:none; padding:8px; cursor:pointer;">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </button>
        </div>
    </header>

    <div id="main-view">
        <div id="categories-container"></div>
    </div>

    <div id="result-area">
        <h2>生成結果</h2>
        <div id="loading" style="display:none;">AI 正在寫作中... (請稍候)</div>
        <div id="story-content"></div>
        <div style="margin-top: 20px; display:flex; gap:10px;">
            <button id="btn-save" class="secondary">儲存結果</button>
            <button onclick="location.reload()" class="secondary">清除重來</button>
        </div>
    </div>

    <div id="history-view" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h2 id="history-title" style="margin:0;">歷史紀錄</h2>
            <button id="btn-search" title="搜尋" style="background:none; border:none; padding:8px; cursor:pointer;">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#5e6b75" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        <div id="history-list"></div>
    </div>

    <button id="btn-generate" class="fab" title="產生內容">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span>產生內容</span>
    </button>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div style="border-bottom:1px solid #eee; padding-bottom:15px; margin-bottom:15px;">
                <h3 style="margin-top:0;">帳號設定</h3>
                
                <div id="user-info" style="display:none; align-items:center; gap:10px;">
                     <img id="user-avatar" src="" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
                     <button id="btn-logout" class="secondary" style="font-size:0.9rem; border-radius:12px;">登出</button>
                </div>

                <button id="btn-login" style="background:#8fa3ad; color:white; width:100%; padding:10px; border:none; border-radius:12px; font-size:1rem; cursor:pointer; display:none;">
                    Google帳號登入
                </button>
            </div>

            <h3>設定 Gemini API Key</h3>
            <p style="font-size:0.96rem; color:#666;">Key 僅儲存於您的瀏覽器，不會上傳。</p>
            <input type="password" id="api-key-input" placeholder="***在此貼上您的API Key***" style="width:100%; padding:12px; font-size:0.96rem; color:#888; border:1px solid #ddd; border-radius:8px; box-sizing: border-box;">
            
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top: 15px;">
                <button id="btn-close-settings" class="secondary" style="border-radius:12px;">取消</button>
                <button id="btn-save-key" style="border-radius:12px;">儲存</button>
            </div>

            <div style="margin-top: 20px; background-color: rgba(0,0,0,0.03); border-top: 1px solid #eee; margin-left: -20px; margin-right: -20px; margin-bottom: -20px; padding: 20px; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;">
                <h3 style="margin:0 0 10px 0; color:#5e6b75;">備份與還原</h3>
                <p style="font-size:0.85rem; color:#999; margin-bottom:10px;">下載目前的類別設定，或選取檔案以還原。</p>
                <div style="display:flex; gap:10px;">
                    <button id="btn-backup" class="secondary" style="flex:1; border-radius:12px;">匯出備份</button>
                    <button id="btn-restore" style="flex:1; border-radius:12px;">匯入還原</button>
                </div>
                <input type="file" id="file-input-restore" accept=".json" style="display:none;">

                <hr style="margin: 20px 0; border: 0; border-top: 1px dashed #ddd;">
                
                <p style="font-size:0.85rem; color:#999; margin-bottom:10px;">如果類別設定出錯，可由此恢復預設值。</p>
                <button id="btn-reset-factory" class="secondary danger" style="width:100%; border-radius:12px;">恢復原廠類別設定</button>
            </div>
        </div>
    </div>

    <div id="universal-modal" class="modal">
        <div class="modal-content">
            <h3 id="u-modal-title">標題</h3>
            <p id="u-modal-desc" style="font-size:0.9rem; color:#666; margin-bottom:10px;"></p>
            <input type="text" id="u-modal-input" autocomplete="off" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-size:1rem; box-sizing: border-box;">
            
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:15px;">
                <button id="u-btn-delete" class="secondary danger" style="display:none;">刪除</button>
                <div style="flex:1;"></div>
                <button id="u-btn-cancel" class="secondary">取消</button>
                <button id="u-btn-confirm">確定</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h3 id="c-modal-title">標題</h3>
            <p id="c-modal-desc" style="font-size:0.9rem; color:#666; margin-bottom:10px;"></p>
            
            <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:15px;">
                <button id="c-btn-cancel" class="secondary">取消</button>
                <button id="c-btn-confirm">確定</button>
            </div>
        </div>
    </div>

    <div id="selection-modal" class="modal" style="align-items: flex-end;"> 
        <div class="modal-content" style="width:100%; max-width:480px; border-bottom-left-radius:0; border-bottom-right-radius:0; padding:0; max-height:80vh; display:flex; flex-direction:column;">
            <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; background:var(--header-bar-bg); border-top-left-radius: 12px; border-top-right-radius: 12px;">
                <span id="s-modal-title" style="font-weight:bold; color:#5e6b75;">請選擇</span>
                <button id="s-btn-close" style="background:none; color:#999; border:none; padding:5px; font-size:1.2rem; cursor:pointer;">✕</button>
            </div>
            <div id="s-modal-list" style="overflow-y:auto; padding:0;">
                </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="data.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
    <script>
        // 註冊 Service Worker (PWA 必備)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
